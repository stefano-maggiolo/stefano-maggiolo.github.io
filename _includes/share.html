<div class="share">
  <div class="share-fb">
    <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false" ></div>
  </div>
  <div class="share-tw">
    <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-url="{{ site.url }}{{ page.url }}" data-lang="en">Tweet</a>
  </div>
  <div class="share-gp">
    <g:plusone size="medium" count="true" href="{{ site.url }}{{ page.url }}"></g:plusone>
  </div>
</div>
