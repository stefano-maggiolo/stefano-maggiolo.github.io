<figure {% if include.float %} class="{{ include.float }}" {% endif %} {% if include.width %} style="width: {{ include.width }}px" {% endif %}>
 <div class="figure-container">
  <a href="/images/{{ include.url }}" class="imgpopup">
   <img src="/images/{% if include.width %}thumbnail_{{ include.width }}_{% endif %}{{ include.url }}">
  </a>
  <figcaption>
    {{ include.caption }}
  </figcaption>
 </div>
</figure>
